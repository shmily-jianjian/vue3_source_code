<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./reactivity.global.js"></script>
  <script>
    const { effect, reactivity } = VueReactivity
    const person = {
      name: 'xiaojin',
      getName() {
        return this.name + 'love jianjian'
      }
    }

    const state = reactivity(person)
    console.log(state);
    
    effect(() => {
      app.innerHTML = `大家好,我是${state.name}`
    })
  </script>
</body>
</html>
